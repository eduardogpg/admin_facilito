{% load staticfiles %}
<html>
<head>
	<title> Edit Password </title>
	<link rel="stylesheet" type="text/css" href="{% static 'client.css' %}">
</head>
<body>
	<h3>Edit password</h3>
	{% if messages %}
	<ul class="messages">
	    {% for message in messages %}
	    <li{% if message.tags %} class="{{ message.tags }}_message"{% endif %}>{{ message }}</li>
	    {% endfor %}
	</ul>
	{% endif %}

	<form method="post" action="">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="actualizar">
	</form>

</body>
</html>s
