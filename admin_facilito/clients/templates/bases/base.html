<!DOCTYPE htlm>
<html>
<head>
	<title> {% block title%}  {% endblock %}</title>
</head>
<body>
	{% block subtitle %}{% endblock %}

	{% if messages %}
	<ul class="messages">
	    {% for message in messages %}
	    <li{% if message.tags %} class="{{ message.tags }}_message"{% endif %}>{{ message }}</li>
	    {% endfor %}
	</ul>
	{% endif %}
	
	{% block content %}{% endblock %}
</body>
</html>
