{% for field in form %}
	<div class="row">
  	<div class="input-field col s12">
  			{% if field.errors %}
      		{{ field.errors }}
      	{% endif %}
    	 {{ field }}
    	<label class="{% for class in field.label_classes %}{{ class }} {% endfor %}" for="{{ field.name }}"> {{ field.label }}</label>
  	</div>
	</div>
{% endfor %}
